<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
            <mat-form-field>
            <input type="text" matInput placeholder="pid" formControlName="pid">
            </mat-form-field>
        </p>
        <p>
          <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="name" formControlName="name">
          </mat-form-field>
        </p>
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select [formControl]="categoryControl">
            <mat-option value="bullion">bullion</mat-option>
            <mat-option value="collectable">collectable</mat-option>
            <mat-option value="toy">toy</mat-option>
            <mat-option value="accessory">accessory</mat-option>
            <mat-option value="accessory">other</mat-option>
          </mat-select>
        </mat-form-field>
        <p>Metals</p>
        <section class="example-section">
            <span class="example-list-section">
                  <mat-checkbox class="example-margin" *ngFor="let metal of metals" [name]="metal.value" [checked]="metal.checked" (change)="updateMetals($event)">
                    {{metal.value}}
                  </mat-checkbox>
            </span>
        </section>
        <p *ngIf="error" class="error">
            {{ error }}
        </p>

        <div class="button">
            <button type="submit" mat-raised-button color="primary">New</button>
        </div>

        </form>
    </mat-card-content>
</mat-card>
