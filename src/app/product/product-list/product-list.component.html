<p>
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="doFilter($event)" placeholder="Search..." [formControl]="searchCtl">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</p>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- pid Column -->
    <ng-container matColumnDef="pid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
  
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight(g) </th>
      <td mat-cell *matCellDef="let element"> {{element.gross_weight}} </td>
    </ng-container>

    <!-- Inco Column -->
    <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" (click)="edit(element)">
                <mat-icon>menu</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 50]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
</mat-paginator>
