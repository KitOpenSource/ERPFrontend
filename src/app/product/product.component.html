<mat-tab-group>
    <mat-tab label="Product List">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </p>
        <app-product-list>Loading</app-product-list>
    </mat-tab>
    <mat-tab label="New Product">
      <app-product-create #tagForm [error]="newError" [success]="newSuccess" (submitEM)="newProduct($event)"></app-product-create>  
    </mat-tab>
    <mat-tab label="Pricing"> Content 3 </mat-tab>
</mat-tab-group>
