<mat-tab-group animationDuration="0ms" dynamicHeight [(selectedIndex)]="selectedIndex">
    <mat-tab label="Product List">
      <app-product-list (editEM)="selectProdcut($event)">Loading...</app-product-list>
    </mat-tab>
    <mat-tab label="New Product">
      <app-product-create #tagForm [error]="newError" [success]="newSuccess" (submitEM)="newProduct($event)">Loading...</app-product-create>  
    </mat-tab>
    <mat-tab label="Edit Product"> 
      <app-product-edit [editProduct]="selectedProduct" [error]="editError" [success]="editSuccess"  (editSubmitEM)="editProduct($event)">Loading...</app-product-edit>  
    </mat-tab>
    <mat-tab label="Pricing"> Content 4 </mat-tab>
</mat-tab-group>
