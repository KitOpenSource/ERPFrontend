<mat-tab-group>
    <mat-tab label="Product List">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- pid Column -->
            <ng-container matColumnDef="pid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Country Column -->
            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
              <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>
          
            <!-- Category Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight(g) </th>
              <td mat-cell *matCellDef="let element"> {{element.gross_weight}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 50]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-tab>
    <mat-tab label="New Product">
      <app-product-create (submitEM)="newProduct($event)"></app-product-create>  
    </mat-tab>
    <mat-tab label="Pricing"> Content 3 </mat-tab>
</mat-tab-group>
